<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container df-bg">
        <select onchange="changeOption()" name="theme-options" id="theme-options">
            <option value="0">Default</option>
            <option value="1">Blue</option>
            <option value="2">Purple</option>
        </select>

        <div class="calculator df-cal-bg">
            <div class="output df-output-border">
                <div data-previous-operand class="previous-operand df-previous-operand"></div>
                <div data-current-operand class="current-operand df-current-operand">0</div>
            </div>
            <button data-all-clear class="item df-item">AC</button>
            <button data-delete class="item df-item">DEL</button>
            <button data-operation class="item df-item">%</button>
            <button data-operation class="item df-item">/</button>
            <button data-number class="item df-item">7</button>
            <button data-number class="item df-item">8</button>
            <button data-number class="item df-item">9</button>
            <button data-operation class="item df-item">*</button>
            <button data-number class="item df-item">4</button>
            <button data-number class="item df-item">5</button>
            <button data-number class="item df-item">6</button>
            <button data-operation class="item df-item">-</button>
            <button data-number class="item df-item">1</button>
            <button data-number class="item df-item">2</button>
            <button data-number class="item df-item">3</button>
            <button data-operation class="item df-item">+</button>
            <button data-number class="item df-item">00</button>
            <button data-number class="item df-item">0</button>
            <button data-number class="item df-item">.</button>
            <button data-equals class="item df-item">=</button>
        </div>
    </div>

    <script src="./Calculator.js" defer></script>
    <script src="main.js" defer></script>
</body>

</html>
